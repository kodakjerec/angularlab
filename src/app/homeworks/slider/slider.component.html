<div>
    <owl-carousel-o [options]="customOptions" *ngIf="loading">
        <ng-container *ngFor="let slide of list">
            <ng-template carouselSlide [id]="slide.prodId">
                <img [src]="slide.prodImg">
                {{slide.prodId}}
            </ng-template>
        </ng-container>
    </owl-carousel-o>
    <div>Some tags before</div>
</div>
