<p>list-demo works!</p>
<div>
    <div>
        <mat-list *ngIf="list.length>0" role="list">
            <mat-list-item *ngFor="let item of list; let index=index" (click)="clickItem(item, index)">{{item.name}}</mat-list-item>
        </mat-list>
        <div>
            <p>You click item</p>
            <p>{{itemContent.name}}</p>
            <p>{{itemContent.index}}</p>
        </div>
    </div>
</div>
